<section class="ff-inter criar-pensamentos container">
    <header>
        <h2>Joseph tem uma chuteira da hora.</h2>
    </header>
    <form class="">
        <label for="pensamento" >No que você está pensando?</label>
        <input type="textarea" id="pensamento" 
               name="pensamento" class="textarea" 
               placeholder="Digite um pensamento." 
               [(ngModel)]="pensamento.conteudo" >

        <label for="autoria" >Autor</label>
        <input type="text" id="autoria" name="autoria" class="input" placeholder="Digite a autoria."
        [(ngModel)]="pensamento.autor">

        <label for="modelo">Selecione o modelo do card:</label>
            <div class="container-radio">

                <div class="radio-modelo" >
                    <label for="modelo1" >
                        <input type="radio" id="modelo1" value="modelo1" name="modelo-card" >   
                        <div class="custom-radio" >
                            <span></span>
                        </div>
                        <span class="span-label" >Modelo 1</span>
                    </label>
                    <div class="modelo modelo1 ff-roboto-mono" >
                        <img src="../../../../assets/modelo1.png" alt="aspas azuis">
                        <p class="conteudo" >{{ pensamento.conteudo }}</p>
                        <p class="autoria" ><b>{{ pensamento.autor }}</b></p>
                    </div>
                </div>

                <div class="radio-modelo" >
                    <label for="modelo2" >
                        <input type="radio" id="modelo2" value="modelo2" name="modelo-card" >   
                        <div class="custom-radio" >
                            <span></span>
                        </div>
                        <span class="span-label" >Modelo 2</span>
                    </label>
                    <div class="modelo modelo2 ff-roboto-mono" >
                        <img src="../../../../assets/modelo2.png" alt="aspas azuis">
                        <p class="conteudo" >{{ pensamento.conteudo }}</p>
                        <p class="autoria" ><b>{{ pensamento.autor }}</b></p>
                    </div>
                </div>


                <div class="radio-modelo" >
                    <label for="modelo3" >
                        <input type="radio" id="modelo3" value="modelo3" name="modelo-card" >   
                        <div class="custom-radio" >
                            <span></span>
                        </div>
                        <span class="span-label" >Modelo 3</span>
                    </label>
                    <div class="modelo modelo3 ff-roboto-mono" >
                        <img src="../../../../assets/modelo3.png" alt="aspas azuis">
                        <p class="conteudo" >{{ pensamento.conteudo }}</p>
                        <p class="autoria" ><b>{{ pensamento.autor }}</b></p>
                    </div>
                </div>
                
            </div>
            <div class="acoes ff-roboto-mono">
                <button (click)=criarPensamento() class="botao ff-inter btn-salvar" >Salvar</button>
                <button class="botao ff-inter btn-cancelar" >Cancelar</button>
            </div>
    </form>
</section>
